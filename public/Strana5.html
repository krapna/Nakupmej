<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strana 5 - Odeslání emailu</title>
    <link rel="stylesheet" href="Styly5.css">
</head>
<body>
    <div class="container">
        <form id="emailForm">
            <div>
               <label for="recipientName">Jméno příjemce:</label>
                <input type="text" id="recipientName" name="recipientName">
            </div>
            <div>
               <label for="recipientName2">Jméno příjemce:</label>
                <input type="text" id="recipientName2" name="recipientName2" readonly>
            </div>
            <div>
               <label for="recipientName3">Jméno příjemce:</label>
                <input type="text" id="recipientName3" name="recipientName3" readonly>
            </div>
            <div>
               <label for="recipientName4">Jméno příjemce:</label>
                <input type="text" id="recipientName4" name="recipientName4" readonly>
            </div>
            <div>
               <label for="recipientName5">Jméno příjemce:</label>
                <input type="text" id="recipientName5" name="recipientName5" readonly>
            </div>
            <div>
                <label for="orderNumber">Číslo dokumentu:</label>
                <input type="text" id="orderNumber" name="orderNumber" readonly>
            </div>
            <div class="buttons">
                <button type="button" id="endBtn">Konec</button>
                <button type="submit" id="confirmBtn">Potvrdit</button>
            </div>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="onlineserv.js"></script>
    <script src="Script5.js"></script>
</body>
</html>
